<div class="vertical-bar-chart" [style.left]="position.x + 'px'" [style.bottom]="position.y + 'px'">
  <h3 class="center-text">{{title}}</h3>
  <div class="column" *ngFor="let column of data">
    <p>{{column.label}}</p>
    <flower [bottom]=flowerMap[column.value]></flower>
    <pipe width=90 bottom=-700></pipe>
  </div>
</div>
